version: "3.9"

services:
  web:
    build: .
    command: /srv/app/venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - /srv/app/shared/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: change-me
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
